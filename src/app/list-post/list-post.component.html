<div class="row mt-5">
    <div class="offset-md-5  col-md-5 ">
        <a routerLink="/posts/add" class="btn btn-success" style="width: 200px;">Ajouter</a>
    </div>
    <div class="offset-2 col-8 mt-2">
        <table class="table table-hover table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Titre</th>
                    <th>Description</th>
                    <th>Categorie</th>
                    <th>Date Post</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts ;let i= index">
                    <td><span>{{ i }}</span> </td>
                    <td>{{post.title}} </td>
                    <td>{{post.description}} </td>
                    <td>{{post.cat}} </td>
                    <td>{{post.date_post | date:'yyyy-MM-dd'}} </td>
                    <td class="text-center">
                        <button class="btn btn-info mr-3" (click)="deletPost(i)">Delete</button>
                        <a class="btn btn-danger" [routerLink]="['/posts/update/',i]">Update</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
